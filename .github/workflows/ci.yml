name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  run-mypython:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Python file
        run: python demo.py
